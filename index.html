<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-witth, intitial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quizz</title>
</head>
    
<body>
    <header>
        <div class="timer">
            <p>Time: 
                <span id="timer">0</span>
            </p>
        </div>
    </header>
    
    <main class="quiz">
        <div id="quiz-start">
            <div class="landing" id="start-screen">
                <h1>Coding Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start">Start Quiz</button>
            </div>
        </div>

        <div class="hide" id="questions">
            <h2 id="question-words"></h2>
            <div class="options" id="options"></div>
        </div>

        <div class="hide" id="quiz-end">
            <h2>All Done!</h2>
            <p>Your final score is: <span id="score-final"></span></p>
            <p>Please enter your name: <input type="text" id="name" max="3" />
                <button id="submit-score">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
